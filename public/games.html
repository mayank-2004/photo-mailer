<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎮 Diwali Games 🎮</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Diwali Games Zone 🎮</h1>
            <p class="subtitle">Play Fun Games & Celebrate Diwali</p>
        </div>
        
        <div class="games-grid">
            <div class="game-card">
                <h3>🪔 Diya Memory Game</h3>
                <p>Match the glowing diyas!</p>
                <button class="btn-play">Play Now</button>
            </div>
            
            <div class="game-card">
                <h3>🎆 Fireworks Clicker</h3>
                <p>Click to create fireworks!</p>
                <button class="btn-play">Play Now</button>
            </div>
            
            <div class="game-card">
                <h3>🍬 Sweet Catcher</h3>
                <p>Catch falling sweets!</p>
                <button class="btn-play">Play Now</button>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="window.location.href='/'" class="btn-back">📸 Back to Camera</button>
        </div>
        
        <div class="decorations">
            <div class="diya">🪔</div>
            <div class="diya">🪔</div>
            <div class="diya">🪔</div>
        </div>
    </div>
    
    <div class="fireworks">
        <div class="firework">✨</div>
        <div class="firework">🎆</div>
        <div class="firework">✨</div>
        <div class="firework">🎇</div>
    </div>
</body>

</html>
